<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rxjs Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <h2>Stopwatch</h2>
        <div class="time"></div>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
    </div>
    <hr>
    <div class="dragdrop">
        <h2>Drag&Drop</h2>
        <button class="drag" draggable="true">drag me</button>
    </div>
    <hr>
    <div class="piglatin">
        <h2>PigLatin</h2>
        <input type="text">
        <p class="pig"></p>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
